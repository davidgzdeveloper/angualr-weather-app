
<h1 class="text-center">Weather App</h1>
<div class="container p-4">
  <div class="row">
    <div class="col-md-6">
        <div class="card card-body">
          
          <img width="180" src="./assets/icon.png" alt="icon" class="mx-auto mb-2 image-responsive" id="logo"/>
          <form (submit)="submitLocation(cityName)" >
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Enter a city name..." #cityName>
            </div>
            <div class="form-group">
              <button class="btn btn-primary btn-block mt-2">Get Weather</button>
            </div>
          </form>
        </div>
    </div>
    <div class="col-md-6" >
        <div *ngIf="weather"  class="card card-body text-center">
          <h1 class="h4">Weather Information</h1>
          <p>City: {{weather.name}}</p>
          <p>Latitude: {{weather.coord.lat}}</p>
          <p>Longitude: {{weather.coord.lon}}</p>
          <p>Temperature: {{weather.main.temp}} Â°C</p>
          <p>Description: {{weather.weather[0].description}}</p>
          <p>Humidity: {{weather.main.humidity}} %</p>
        </div>
       <div *ngIf="notFound" class="car card-body text-center">
          <h1 class="h4">Oops! City not found</h1>
       </div>
    </div>
  </div>
</div>
